<div class="ConversationHeader">
  <div class="images" v-if="images().length > 2">
    <div class="image" v-for="(image, index) in images().slice(0,3)" :key="index" :style="{ backgroundImage: `url('${image}')` }"></div>
  </div>
  <div class="image" v-if="images().length < 3" :style="{ backgroundImage: `url('${images()[0]}')` }"></div>
  <div class="cont">
    <div class="name">{{name()}}</div>
  </div>
</div>
